<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../styles/movies.css">
    <script src="../scripts/tvShows.js"></script>
    <title>Tv Shows</title>
</head>
<body>
<nav class="topnav">
    <label for="shSch"></label>
    <input id="shSch" type="text" placeholder="Search.." name="sh">
    <div class="dropdown">
        <button class="dropbtn">Sort</button>
        <ul class="dropdown-content">
            <li>
                <input type="radio" id="name" name="sortType" onclick="applyFilters('name')" checked>By name</input>
            </li>
            <li>
                <input type="radio" id="rating" name="sortType" onclick="applyFilters('rating')">By rating</input>
            </li>
            <li>
                <input type="radio" id="asc" name="orderType" onclick="applyFilters()" checked>Ascending</input>
            </li>
            <li>
                <input type="radio" id="desc" name="orderType" onclick="applyFilters()">Descending</input>
            </li>
        </ul>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Filters</button>
        <ul id="filters" class="dropdown-content">

        </ul>
    </div>
</nav>

<div class="content-container">
    <div id="controls">

    </div>
    <ul id="list"></ul>
</div>
</body>
</html>
