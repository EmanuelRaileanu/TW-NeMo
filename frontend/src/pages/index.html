<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Netflix movies and TV Shows">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" href="https://www.freeiconspng.com/uploads/apple-touch-icon-18.jpeg">
    <title>NeMo</title>
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <script>
        window.onload = function () {
            const iframePageId = sessionStorage.getItem('contentPage')
            if (iframePageId) {
                document.getElementById('mainFrame').src = iframePageId + '.html'
            } else {
                document.getElementById('mainFrame').src = 'homepage.html'
            }
            const username = sessionStorage.getItem('username')
            if (username) {
                document.getElementById('auth').innerText = username;
            } else {
                document.getElementById('auth').innerText = 'Log In';
            }
        }

        function navigateTo (id) {
            document.getElementById('mainFrame').src = id + '.html'
            sessionStorage.setItem('contentPage', id)
        }
    </script>
</head>
<body>
<nav>
    <ul>
        <li id="homepage" onclick="navigateTo(this.id)">NeMo</li>
        <li id="movies" onclick="navigateTo(this.id)">Movies</li>
        <li id="tv-shows" onclick="navigateTo(this.id)">TV Shows</li>
        <li id="auth" onclick="navigateTo(this.id)"></li>
    </ul>
</nav>
<iframe title="content" id="mainFrame"></iframe>
</body>
</html>
