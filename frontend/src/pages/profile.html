<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

<body id="profileBody">

    <button class="export" onclick="exportList()">Export data</button>
    <h1>Favorite movies:</h1>

    </ul>
    <h1>Favorite shows:</h1>
    <ul id="favorite-shows">
    </ul>
</div>
<div id="changeMenu">

        <input type="text" id="tfield" name="newConf">

</html>
