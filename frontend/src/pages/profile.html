<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="../styles/profile.css">
    <script src="../scripts/profile.js"></script>
</head>
<body id="profileBody">
<div id="wrapper">
    <h1>Account details:</h1>
    <div class="information">
        <div id="username" onclick="changeField(this.id)"></div>
        <div id="email" onclick="changeField(this.id)"></div>
        <div id="password" onclick="changeField(this.id)"></div>
        <div id="join-date"></div>
    </div>
    <button id="export" onclick="exportList()">Export data</button>
    <button id="logout" onclick="logout()">Logout</button>
    <h1>Favorite movies:</h1>
    <ul id="favorite-movies">
    </ul>
    <h1>Favorite shows:</h1>
    <ul id="favorite-shows">
    </ul>
</div>
<div id="changeMenu">
    <nav id="top-menu">
        <button onclick="finishedChanges('changeMenu')">✕</button>
    </nav>
    <form id="changeUsernameForm">
        <label for="newUsername" id="newUsernameLabel">New Username</label><br>
        <input type="text" id="newUsername" name="newUsername"><br>
    </form>
    <input type="submit" id="changeUsernameSubmitButton" class="submitBtn" value="Submit" form="changeUsernameForm" onclick="submitForm(this.id)">
    <form id="changeEmailForm">
        <label for="newEmail" id="newEmailLabel">New Email</label><br>
        <input type="email" id="newEmail" name="newEmail"><br>
        <label for="changeEmailPassword" id="changeEmailPasswordLabel">Password</label><br>
        <input type="email" id="changeEmailPassword" name="changeEmailPassword"><br>
    </form>
    <input type="submit" id="changeEmailSubmitButton" class="submitBtn" value="Submit" form="changeEmailForm" onclick="submitForm(this.id)">
    <form id="changePasswordForm">
        <label for="oldPassword" id="oldPasswordLabel">Old Password</label><br>
        <input type="password" id="oldPassword" name="oldPassword"><br>
        <label for="newPassword" id="newPasswordLabel">New Password</label><br>
        <input type="password" id="newPassword" name="newPassword"><br>
        <label for="confirmedNewPassword" id="confirmedNewPasswordLabel">Confirm New Password</label><br>
        <input type="password" id="confirmedNewPassword" name="confirmedNewPassword"><br>
    </form>
    <input type="submit" id="changePasswordSubmitButton" class="submitBtn" value="Submit" form="changePasswordForm" onclick="submitForm(this.id)">
</div>

<div id="addMenu">
    <nav id="add-top-menu">
        <button onclick="finishedChanges('addMenu')">✕</button>
    </nav>
    <div id="addMenuBody">
    </div>
</div>
</body>
</html>
