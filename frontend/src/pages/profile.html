<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="../styles/profile.css">
    <script src="../scripts/profile.js"></script>
</head>
<body id="profileBody">
<div id="wrapper">
    <h1>Account details:</h1>
    <div class="information">
        <div id="username" onclick="changeField(this.id)"></div>
        <div id="email" onclick="changeField(this.id)"></div>
        <div id="password" onclick="changeField(this.id)"></div>
        <div id="join-date"></div>
    </div>
    <button id="export" onclick="exportList()">Export data</button>
    <button id="logout" onclick="logout()">Logout</button>
    <h1>Favorite movies:</h1>
    <ul id="favorite-movies">
    </ul>
    <h1>Favorite shows:</h1>
    <ul id="favorite-shows">
    </ul>
</div>
<div id="changeMenu">
    <nav id="top-menu">
        <button onclick="finishedChanges('changeMenu')">✕</button>
    </nav>
    <form id="changeForm">
        <label for="ffield" id="flabel">Old password:</label><br>
        <input type="text" id="ffield" name="old"><br>
        <label for="sfield" id="slabel">New name:</label><br>
        <input type="text" id="sfield" name="new">
        <label for="tfield" id="tlabel">New name:</label><br>
        <input type="text" id="tfield" name="newConf">
    </form>
    <input type="submit" id="submitBtn" value="Submit" form="changeForm">
</div>

<div id="addMenu">
    <nav id="add-top-menu">
        <button onclick="finishedChanges('addMenu')">✕</button>
    </nav>
    <div id="addMenuBody">
    </div>
</div>
</body>
</html>
