<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport">
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" type="text/css" href="../styles/movies.css">
    <script src="../scripts/movies.js"></script>
    <script>
        window.onload = async function () {
            await renderMovies();
            document.getElementById("mvSch").addEventListener('keydown', async event => {
                if (event.code === 'Enter')
                    await searchMovie();
            });
        }
    </script>
</head>
<body id="movies-body">
    <nav class="topnav">
        <label for="mvSch"></label>
        <input id="mvSch" type="text" placeholder="Search.." name="mv">
        <div class="dropdown">
            <button class="dropbtn">Sort</button>
            <div class="dropdown-content">

            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Filters</button>
            <ul class="dropdown-content">
                <li>Genres:</li>
                <li><input class="genres" type="checkbox"/>Drama</li>
                <li><input class="genres" type="checkbox"/>Romance</li>
                <li>Production Companies:</li>
                <li><input class="prodComp" type="checkbox"/>United Artists</li>
                <li>
                    <button onclick="resetFilters()">Reset Filters</button>
                </li>
                <li>
                    <button onclick="applyFilters()">Apply filters</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content-container">
        <div id="controls">

        </div>
        <ul id="list"></ul>
    </div>

    <div id="movie-container">
        <nav id="top-menu">
            <button onclick="exitMovieView()">âœ•</button>
        </nav>
        <div id="movie-content">
            <div id="poster"></div>
            <div id="title"></div>
            <div id="rating"></div>
            <div id="description"></div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
